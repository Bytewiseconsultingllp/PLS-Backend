<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration & Stripe Test</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
      }

      h2 {
        text-align: center;
        color: #555;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-bottom: 15px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .user-info h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .user-info p {
        color: #666;
        margin-bottom: 5px;
      }

      .stripe-test {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .stripe-test h3 {
        color: #856404;
        margin-bottom: 15px;
      }

      .amount-input {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .amount-input input {
        flex: 1;
      }

      .amount-input span {
        color: #666;
        font-weight: 500;
      }

      .hidden {
        display: none;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Registration Form -->
      <div id="registrationForm" class="form-container active">
        <h1>Create Account</h1>
        <div id="regMessage"></div>
        <form id="registerForm">
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input
              type="text"
              id="regUsername"
              name="username"
              required
              placeholder="e.g., john_doe"
              pattern="^[a-z0-9_.]{3,20}$"
            />
          </div>
          <div class="form-group">
            <label for="regFullName">Full Name</label>
            <input
              type="text"
              id="regFullName"
              name="fullName"
              required
              placeholder="e.g., John Doe"
              pattern="^[a-zA-Z ]{3,20}$"
            />
          </div>
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input
              type="email"
              id="regEmail"
              name="email"
              required
              placeholder="e.g., john@example.com"
            />
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input
              type="password"
              id="regPassword"
              name="password"
              required
              placeholder="Minimum 6 characters"
              minlength="6"
            />
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <button onclick="showLogin()" class="btn btn-secondary">
          Already have an account? Login
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <h1>Login</h1>
        <div id="loginMessage"></div>
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <button onclick="showRegistration()" class="btn btn-secondary">
          Don't have an account? Register
        </button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="form-container">
        <h1>Welcome!</h1>
        <div id="dashboardMessage"></div>

        <div id="userInfo" class="user-info">
          <h3>User Information</h3>
          <p><strong>Username:</strong> <span id="userUsername"></span></p>
          <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>User ID:</strong> <span id="userId"></span></p>
        </div>

        <div class="stripe-test">
          <h3>ðŸ§ª Stripe Integration Test</h3>
          <p>Test the Stripe checkout session creation:</p>

          <div class="amount-input">
            <input
              type="number"
              id="testAmount"
              placeholder="Amount in cents"
              value="2000"
              min="50"
              step="50"
            />
            <span>cents (e.g., 2000 = $20.00)</span>
          </div>

          <button id="testStripeBtn" class="btn btn-success">
            Test Stripe Checkout
          </button>

          <div id="stripeResult" class="hidden">
            <h4>Stripe Response:</h4>
            <pre id="stripeResponse"></pre>
          </div>
        </div>

        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <script>
      // Configuration
      const API_BASE_URL = "http://localhost:3000/api";
      let currentUser = null;
      let stripe = null;

      // Initialize Stripe
      function initStripe() {
        // You'll need to replace this with your actual Stripe publishable key
        stripe = Stripe("pk_test_51234567890abcdef..."); // Replace with your test key
      }

      // Initialize the app
      document.addEventListener("DOMContentLoaded", function () {
        initStripe();
        checkAuthStatus();
      });

      // Check if user is already logged in
      function checkAuthStatus() {
        const token = localStorage.getItem("accessToken");
        if (token) {
          // You could verify the token with the backend here
          showDashboard();
        }
      }

      // Show registration form
      function showRegistration() {
        document.getElementById("registrationForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("dashboard").classList.remove("active");
      }

      // Show login form
      function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("registrationForm").classList.remove("active");
        document.getElementById("dashboard").classList.remove("active");
      }

      // Show dashboard
      function showDashboard() {
        document.getElementById("dashboard").classList.add("active");
        document.getElementById("registrationForm").classList.remove("active");
        document.getElementById("loginForm").classList.remove("active");

        if (currentUser) {
          document.getElementById("userUsername").textContent =
            currentUser.username;
          document.getElementById("userFullName").textContent =
            currentUser.fullName;
          document.getElementById("userEmail").textContent = currentUser.email;
          document.getElementById("userId").textContent = currentUser.uid;
        }
      }

      // Show message
      function showMessage(containerId, message, type = "success") {
        const container = document.getElementById(containerId);
        container.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
          container.innerHTML = "";
        }, 5000);
      }

      // Set loading state
      function setLoading(elementId, loading = true) {
        const element = document.getElementById(elementId);
        if (loading) {
          element.classList.add("loading");
          element.disabled = true;
        } else {
          element.classList.remove("loading");
          element.disabled = false;
        }
      }

      // Registration form handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          setLoading("registerForm button", true);

          try {
            const response = await fetch(`${API_BASE_URL}/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
              showMessage(
                "regMessage",
                "Registration successful! Please login.",
                "success",
              );
              setTimeout(() => {
                showLogin();
                document.getElementById("registerForm").reset();
              }, 2000);
            } else {
              showMessage(
                "regMessage",
                result.message || "Registration failed",
                "error",
              );
            }
          } catch (error) {
            showMessage(
              "regMessage",
              "Network error. Please try again.",
              "error",
            );
          } finally {
            setLoading("registerForm button", false);
          }
        });

      // Login form handler
      document
        .getElementById("loginFormElement")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          setLoading("loginFormElement button", true);

          try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
              credentials: "include", // Important for cookies
            });

            const result = await response.json();

            if (response.ok) {
              // Store tokens
              if (result.data.accessToken) {
                localStorage.setItem("accessToken", result.data.accessToken);
              }
              if (result.data.refreshToken) {
                localStorage.setItem("refreshToken", result.data.refreshToken);
              }

              // Store user info
              currentUser = {
                username: result.data.username,
                uid: result.data.uid,
                fullName: data.fullName || "N/A",
                email: data.email || "N/A",
              };

              showMessage("loginMessage", "Login successful!", "success");
              setTimeout(() => {
                showDashboard();
                document.getElementById("loginFormElement").reset();
              }, 1000);
            } else {
              showMessage(
                "loginMessage",
                result.message || "Login failed",
                "error",
              );
            }
          } catch (error) {
            showMessage(
              "loginMessage",
              "Network error. Please try again.",
              "error",
            );
          } finally {
            setLoading("loginFormElement button", false);
          }
        });

      // Stripe test handler
      document
        .getElementById("testStripeBtn")
        .addEventListener("click", async function () {
          const amount = document.getElementById("testAmount").value;

          if (!amount || amount < 50) {
            alert("Please enter a valid amount (minimum 50 cents)");
            return;
          }

          setLoading("testStripeBtn", true);

          try {
            const response = await fetch(
              `${API_BASE_URL}/payment/create-checkout-session`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
                },
                body: JSON.stringify({
                  amount: parseInt(amount),
                  currency: "usd",
                  customerEmail: currentUser.email,
                  customerName: currentUser.fullName,
                  successUrl: window.location.href + "?success=true",
                  cancelUrl: window.location.href + "?canceled=true",
                  description: "Test payment for Stripe integration",
                }),
              },
            );

            const result = await response.json();

            if (response.ok) {
              // Show the response
              document.getElementById("stripeResponse").textContent =
                JSON.stringify(result, null, 2);
              document
                .getElementById("stripeResult")
                .classList.remove("hidden");

              // Redirect to Stripe Checkout
              if (result.data && result.data.url) {
                showMessage(
                  "dashboardMessage",
                  "Redirecting to Stripe Checkout...",
                  "success",
                );
                setTimeout(() => {
                  window.location.href = result.data.url;
                }, 2000);
              }
            } else {
              showMessage(
                "dashboardMessage",
                result.message || "Stripe test failed",
                "error",
              );
            }
          } catch (error) {
            showMessage(
              "dashboardMessage",
              "Network error. Please try again.",
              "error",
            );
          } finally {
            setLoading("testStripeBtn", false);
          }
        });

      // Logout function
      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");
        currentUser = null;
        showRegistration();
        showMessage("regMessage", "Logged out successfully", "success");
      }

      // Handle URL parameters for success/cancel
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("success") === "true") {
        showMessage(
          "dashboardMessage",
          "Payment successful! Stripe integration is working.",
          "success",
        );
      } else if (urlParams.get("canceled") === "true") {
        showMessage("dashboardMessage", "Payment canceled.", "error");
      }
    </script>
  </body>
</html>
