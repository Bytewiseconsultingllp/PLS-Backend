name: Deploying the backend on the server using Bun,PM2 and nginx as reverse proxy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest   # or specify a version, e.g., 1.1.25

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.APP_PATH }}

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing dependencies using Bun..."
            bun install 

            echo "Building project with Bun..."
            bun run build

            echo "Restarting PM2 service..."
            pm2 restart pls-backend-upgraded --update-env

            echo "âœ… Deployment complete and changes reflected!"
