# ============================================
# PRICING MANAGEMENT ENDPOINTS (Admin Only)
# ============================================

tags:
  - name: Pricing Management
    description: Admin endpoints for managing pricing data (service categories, technologies, features)

paths:
  # ============================================
  # SERVICE CATEGORIES
  # ============================================
  /admin/pricing/categories:
    get:
      tags:
        - Pricing Management
      summary: Get all service categories
      description: |
        Get all service categories with their base prices.

        **Access:** Admin only

        **Use Case:** View all service categories to see current pricing structure
      security:
        - bearerAuth: []
      responses:
        200:
          description: Service categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Service categories retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/ServiceCategory"
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only

  /admin/pricing/categories/{id}:
    get:
      tags:
        - Pricing Management
      summary: Get a single service category
      description: |
        Get details of a specific service category.

        **Access:** Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Service category ID
      security:
        - bearerAuth: []
      responses:
        200:
          description: Service category retrieved successfully
        404:
          description: Service category not found

    patch:
      tags:
        - Pricing Management
      summary: Update a service category
      description: |
        Update base price and/or description of a service category.

        **Access:** Admin only

        **Use Case:** Adjust pricing when market rates change
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Service category ID
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                basePrice:
                  type: number
                  minimum: 0
                  description: New base price (optional)
                  example: 6000
                description:
                  type: string
                  minLength: 5
                  maxLength: 500
                  description: Updated description (optional)
                  example: "Updated base price for software development services"
            examples:
              update_price:
                summary: Update base price
                value:
                  basePrice: 6000
                  description: "Increased base price due to market demand"
              update_price_only:
                summary: Update price only
                value:
                  basePrice: 7500
      responses:
        200:
          description: Service category updated successfully
        400:
          description: Invalid data
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only
        404:
          description: Service category not found

  /admin/pricing/categories/bulk:
    patch:
      tags:
        - Pricing Management
      summary: Bulk update service categories
      description: |
        Update multiple service categories at once.

        **Access:** Admin only

        **Use Case:** Update all pricing at once (e.g., annual price adjustment)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - updates
              properties:
                updates:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - basePrice
                    properties:
                      id:
                        type: string
                        format: uuid
                      basePrice:
                        type: number
                        minimum: 0
                      description:
                        type: string
                        maxLength: 500
            examples:
              bulk_update:
                summary: Update multiple categories
                value:
                  updates:
                    - id: "uuid-1"
                      basePrice: 6000
                      description: "Updated pricing for 2025"
                    - id: "uuid-2"
                      basePrice: 4500
      responses:
        200:
          description: Service categories updated successfully
        400:
          description: Invalid data
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only

  # ============================================
  # TECHNOLOGIES
  # ============================================
  /admin/pricing/technologies:
    get:
      tags:
        - Pricing Management
      summary: Get all technologies (paginated)
      description: |
        Get all technologies with their additional costs.

        **Access:** Admin only
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Items per page
      security:
        - bearerAuth: []
      responses:
        200:
          description: Technologies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Technologies retrieved successfully"
                  data:
                    type: object
                    properties:
                      technologies:
                        type: array
                        items:
                          $ref: "#/components/schemas/Technology"
                      pagination:
                        $ref: "#/components/schemas/Pagination"

    post:
      tags:
        - Pricing Management
      summary: Create a new technology
      description: |
        Add a new technology to the pricing system.

        **Access:** Admin only

        **Use Case:** Add newly supported technology (e.g., Bun, Deno)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - technology
                - additionalCost
              properties:
                technology:
                  type: string
                  minLength: 2
                  maxLength: 100
                  description: Technology name
                  example: "Bun"
                additionalCost:
                  type: number
                  minimum: 0
                  description: Additional cost for this technology
                  example: 600
            examples:
              new_technology:
                summary: Add new technology
                value:
                  technology: "Bun"
                  additionalCost: 600
      responses:
        200:
          description: Technology created successfully
        400:
          description: Invalid data
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only

  /admin/pricing/technologies/{id}:
    get:
      tags:
        - Pricing Management
      summary: Get a single technology
      description: |
        Get details of a specific technology.

        **Access:** Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      responses:
        200:
          description: Technology retrieved successfully
        404:
          description: Technology not found

    patch:
      tags:
        - Pricing Management
      summary: Update a technology
      description: |
        Update technology name and/or additional cost.

        **Access:** Admin only
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                technology:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: "React.js"
                additionalCost:
                  type: number
                  minimum: 0
                  example: 550
            examples:
              update_cost:
                summary: Update cost
                value:
                  additionalCost: 550
              update_name_and_cost:
                summary: Update name and cost
                value:
                  technology: "React.js (Updated)"
                  additionalCost: 600
      responses:
        200:
          description: Technology updated successfully
        400:
          description: Invalid data
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only
        404:
          description: Technology not found

    delete:
      tags:
        - Pricing Management
      summary: Delete a technology
      description: |
        Remove a technology from the pricing system.

        **Access:** Admin only

        **Warning:** This is permanent. Projects using this technology will be affected.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      responses:
        200:
          description: Technology deleted successfully
        401:
          description: Unauthorized
        403:
          description: Forbidden - Admin only
        404:
          description: Technology not found

  /admin/pricing/technologies/bulk:
    patch:
      tags:
        - Pricing Management
      summary: Bulk update technologies
      description: |
        Update multiple technologies at once.

        **Access:** Admin only
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - updates
              properties:
                updates:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - additionalCost
                    properties:
                      id:
                        type: string
                        format: uuid
                      technology:
                        type: string
                      additionalCost:
                        type: number
                        minimum: 0
      responses:
        200:
          description: Technologies updated successfully
        400:
          description: Invalid data

  # ============================================
  # FEATURES
  # ============================================
  /admin/pricing/features:
    get:
      tags:
        - Pricing Management
      summary: Get all features (paginated)
      description: |
        Get all features with their additional costs.

        **Access:** Admin only
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      security:
        - bearerAuth: []
      responses:
        200:
          description: Features retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      features:
                        type: array
                        items:
                          $ref: "#/components/schemas/Feature"
                      pagination:
                        $ref: "#/components/schemas/Pagination"

    post:
      tags:
        - Pricing Management
      summary: Create a new feature
      description: |
        Add a new feature to the pricing system.

        **Access:** Admin only
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - feature
                - additionalCost
              properties:
                feature:
                  type: string
                  minLength: 2
                  maxLength: 200
                  example: "AI-Powered Recommendations"
                additionalCost:
                  type: number
                  minimum: 0
                  example: 2500
      responses:
        200:
          description: Feature created successfully

  /admin/pricing/features/{id}:
    get:
      tags:
        - Pricing Management
      summary: Get a single feature
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      responses:
        200:
          description: Feature retrieved successfully
        404:
          description: Feature not found

    patch:
      tags:
        - Pricing Management
      summary: Update a feature
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                feature:
                  type: string
                  minLength: 2
                  maxLength: 200
                additionalCost:
                  type: number
                  minimum: 0
      responses:
        200:
          description: Feature updated successfully

    delete:
      tags:
        - Pricing Management
      summary: Delete a feature
      description: |
        Remove a feature from the pricing system.

        **Warning:** This is permanent.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      security:
        - bearerAuth: []
      responses:
        200:
          description: Feature deleted successfully

  /admin/pricing/features/bulk:
    patch:
      tags:
        - Pricing Management
      summary: Bulk update features
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - updates
              properties:
                updates:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - additionalCost
                    properties:
                      id:
                        type: string
                        format: uuid
                      feature:
                        type: string
                      additionalCost:
                        type: number
                        minimum: 0
      responses:
        200:
          description: Features updated successfully

# ============================================
# COMPONENTS
# ============================================
components:
  schemas:
    ServiceCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        category:
          type: string
          example: "SOFTWARE_DEVELOPMENT"
        basePrice:
          type: number
          example: 5000
        description:
          type: string
          example: "Base price for software development services"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Technology:
      type: object
      properties:
        id:
          type: string
          format: uuid
        technology:
          type: string
          example: "React"
        additionalCost:
          type: number
          example: 500
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Feature:
      type: object
      properties:
        id:
          type: string
          format: uuid
        feature:
          type: string
          example: "User Authentication"
        additionalCost:
          type: number
          example: 800
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 24
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 50
        totalPages:
          type: integer
          example: 1
